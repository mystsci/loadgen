<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator załadunków</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Generator załadunków</h1>
    </header>
    <section>
      <textarea id="input" cols="50" rows="50"></textarea>
      <div class="center">
        <button id="submitBtn">GENERUJ =></button>
        <label for="when">Na kiedy:</label>
        <select id="when">
          <option value="jutro">Jutro</option>
          <option value="w poniedzialek">W Poniedzialek</option>
          >
        </select>
        <label for="">Czas:</label>
        <select id="time">
          <option value="asap">Jak najszybciej</option>
          <option value="same">Zostaje</option>
        </select>
        <label for="">Port docelowy:</label>
        <select id="port">
          <option value="immingham">Immingham</option>
          <option value="felixstowe">Felixstowe</option>
          >
        </select>
        <button id="copyBtn">Kopiuj</button>
      </div>
      <textarea id="output" cols="50" rows="50"></textarea>
    </section>
  </body>
</html>
